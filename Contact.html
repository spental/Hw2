<head>

<body class="contact-body">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">Kyle Spencer Talbott</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <a class="nav-link" href="index.html">About Me</a>
                <a class="nav-link" href="Portfolio.html">Portfolio </a>
                <a class="nav-link" href="Contact.html">Contact</a>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3" id="form_container">
                <h2>Contact Mr. Talbott</h2>
                <p> Please send Mr. Talbott a message below. I will get back to you at the earliest! </p>
                <form role="form" method="post" id="reused_form">
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="message"> Message:</label>
                            <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000"
                                rows="7"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 form-group">
                            <label for="name"> Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-sm-8 form-group">
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button type="submit" class="btn btn-lg btn-default pull-right">Send &rarr;</button>
                        </div>
                    </div>
                </form>
                <div id="success_message" style="width:100%; height:100%; display:none; ">
                    <h3>Posted your message successfully!</h3>
                </div>
                <div id="error_message" style="width:100%; height:100%; display:none; ">
                    <h3>Error</h3> Sorry there was an error sending your form.
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer2">
            <div class="row">
                <div class="col-12">
                </div>
            </div>
        </div>
        <div class="footerinfo">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-12 text-center">
                        <p>
                            @ Copyright 2020 Kyle Talbott
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
